apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-local
  namespace: argo
spec:
  ingressClassName: nginx
  rules:
    - host: argo-workflows.kubernetes.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-workflows-server
                port:
                  number: 2746
